<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="age-calculator">
      <div class="date">
        <div>
          <label for="date">DAY</label>
          <input type="text" id="date" min="1" max="31" placeholder="DD" />
          <span class="error day"></span>
        </div>
        <div>
          <label for="date">MONTH</label>
          <input type="text" id="date" min="1" max="12" placeholder="MM" />
          <span class="error month"></span>
        </div>
        <div>
          <label for="date">YEAR</label>
          <input type="text" id="date" max="2024" placeholder="YYYY" />
          <span class="error year"></span>
        </div>
      </div>
      <div class="separator">
        <hr />
        <button><img src="assets/images/icon-arrow.svg" alt="" /></button>
      </div>
      <div class="calculated-age">
        <div>
          <span class="result">--</span>
          <p>years</p>
        </div>
        <div>
          <span class="result">--</span>
          <p>months</p>
        </div>
        <div>
          <span class="result">--</span>
          <p>days</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/roopxx/frontend-mentor-challenges">roopxx</a>.
    </div>
  </body>
</html>
